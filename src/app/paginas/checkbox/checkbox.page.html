<app-header nombre="checkbox"></app-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" >checkbox</ion-title>
    </ion-toolbar>
  </ion-header>


  <!--ngfor recorre los elementos de la lista-->

  <ion-list>
  <ion-item *ngFor="let c of arreColores" (click)="MiFuncion(c)">
    <ion-checkbox slot ="start" color={{c.color}} [ngModel]="c.selected"></ion-checkbox>
      {{c.color}}</ion-item>
  
  </ion-list>

  <ion-button (click)="MostrarDatos()">Ver datos</ion-button>
</ion-content>
